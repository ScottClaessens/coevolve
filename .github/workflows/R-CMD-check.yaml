# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      COEVOLVE_EXTENDED_TESTS: ${{contains(github.event.head_commit.message, 'run-extended')}}

    steps:
      - uses: actions/checkout@v4
      - uses: n1hility/cancel-previous-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          rtools-version: ${{ matrix.config.rtools }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      # As cmdstanr is not yet on CRAN, configure the action to only install the
      # 'Depends' packages by default and then manually specify the 'Suggests'
      # packages that are needed for R CMD CHECK
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: NA
          extra-packages: |
            ape
            stan-dev/cmdstanr
            colorspace
            dplyr
            ggdist
            ggplot2
            knitr
            methods
            phangorn
            mjg211/phaseR
            pkgdown
            posterior
            purrr
            rcmdcheck
            readr
            rlang
            reticulate
            rmarkdown
            stringr
            testthat
            tidyr
            withr

      - name: Set up Python for nutpie
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install nutpie
        run: |
          python -m pip install --upgrade pip
          pip install "nutpie[stan]"
        shell: bash

      - name: Configure reticulate for nutpie
        run: |
          # Use python from PATH (setup-python ensures it's available)
          python_path=$(which python || which python3)
          if [ -z "$python_path" ]; then
            echo "Error: Python not found in PATH"
            exit 1
          fi
          echo "RETICULATE_PYTHON=$python_path" >> $GITHUB_ENV
          echo "Configured RETICULATE_PYTHON=$python_path"
        shell: bash

      - name: Build Cmdstan
        run: |
          cmdstanr::check_cmdstan_toolchain(fix = TRUE)
          cmdstanr::install_cmdstan(cores = parallel::detectCores())
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
        with:
          build_args: 'c("--no-manual", "--no-build-vignettes")'
          args: 'c("--no-manual", "--as-cran", "--ignore-vignettes")'
